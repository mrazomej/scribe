# @package data
name: "singer"
path: "data/singer/singer_transcript_counts.csv"

preprocessing:
  filter_cells:
    min_genes: null
  filter_genes:
    min_cells: null
  
  # Note: The following steps are for identifying highly variable genes.
  # The raw counts of the selected genes will be used for the model.
  normalize_total:
    target_sum: 1e4
  log1p: {}
  highly_variable_genes:
    n_top_genes: 2000
    flavor: "seurat"
