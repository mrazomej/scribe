# @package _global_

# --- Defaults ---
defaults:
  - data: singer
  - inference: svi
  - _self_

# --- Data Loading ---
# path is now in conf/data

# --- run_scribe Configuration ---

# General
seed: 42

# Model Configuration
zero_inflated: false
variable_capture: false
mixture_model: false
n_components: null
component_specific_params: false
guide_rank: null

# Parameterization
parameterization: "standard" # "standard", "linked", "odds_ratio"
unconstrained: false

# Data Processing in model
cells_axis: 0
layer: null

# Prior Configuration
r_prior: null
p_prior: null
gate_prior: null
p_capture_prior: null
mixing_prior: null
mu_prior: null
phi_prior: null
phi_capture_prior: null

# --- Visualization Configuration (for viz_hydra.py) ---
viz:
  loss: true
  ecdf: true
  ppc: true
  format: png  # Output format: png, pdf, svg, eps, etc.
  
  # ECDF plot options
  ecdf_opts:
    n_genes: 25
  
  # PPC plot options  
  ppc_opts:
    n_rows: 6  # Number of expression bins (logarithmically spaced)
    n_cols: 6  # Number of genes per bin
    n_samples: 1500

# --- Hydra settings ---
hydra:
  run:
    dir: outputs/${data.name}/${inference.method}/${hydra:job.override_dirname}
  job:
    name: ${data.name}_${inference.method}
